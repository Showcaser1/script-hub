<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Blackware</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Header with Animated Text */
        .header {
            text-align: center;
            padding: 50px 0;
            background: #1a1a1a;
            border-bottom: 2px solid #bb86fc;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #bb86fc;
            animation: glow 2s infinite alternate, fadeIn 1.5s ease-in-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #bb86fc, 0 0 10px #bb86fc, 0 0 20px #bb86fc;
            }
            100% {
                text-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc, 0 0 30px #bb86fc;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            border-right: 2px solid #bb86fc;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar a:hover {
            background: #bb86fc;
            color: #0d0d0d;
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Section Cards */
        .section-card {
            background: #1a1a1a;
            border: 1px solid #bb86fc;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }

        .section-card h3 {
            color: #bb86fc;
            margin-bottom: 10px;
        }

        .section-card p {
            color: #ffffff;
        }

        /* Buttons */
        .btn-primary {
            background: #bb86fc;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #9a6fd8;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-top: 2px solid #bb86fc;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        footer p {
            color: #ffffff;
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Blackware</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="index.html">Home</a>
        <a href="other-scripts.html">Other Scripts</a>
        <a href="executors.html">Executors</a>
        <a href="credits.html">Credits</a>
        <a href="social.html">Social</a>
        <a href="community.html">Community</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Submit Script Form -->
            <div class="section-card">
                <h3>Submit Your Script</h3>
                <form id="scriptForm">
                    <div class="mb-3">
                        <label for="scriptName" class="form-label">Script Name</label>
                        <input type="text" class="form-control" id="scriptName" required>
                    </div>
                    <div class="mb-3">
                        <label for="scriptCode" class="form-label">Script Code</label>
                        <textarea class="form-control" id="scriptCode" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Submit Script</button>
                </form>
            </div>

            <!-- Community Scripts -->
            <div class="section-card">
                <h3>Community Scripts</h3>
                <div id="scriptList"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Blackware. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // URL to the public JSON file
        const scriptsUrl = "https://raw.githubusercontent.com/showcaser1/script-hub/main/scripts.json";

        // Fetch and display scripts
        async function fetchScripts() {
            try {
                const response = await fetch(scriptsUrl);
                const scripts = await response.json();
                const scriptList = document.getElementById('scriptList');
                scriptList.innerHTML = scripts.map(script => `
                    <div class="section-card">
                        <h3>${script.name}</h3>
                        <pre>${script.code}</pre>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching scripts:", error);
                document.getElementById('scriptList').innerHTML = `<p>Failed to load scripts. Please try again later.</p>`;
            }
        }

        // Submit script form
        document.getElementById('scriptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const scriptName = document.getElementById('scriptName').value;
            const scriptCode = document.getElementById('scriptCode').value;

            // Redirect users to create a pull request
            const newScript = { name: scriptName, code: scriptCode };
            const scriptJson = JSON.stringify(newScript, null, 2);
            const issueBody = encodeURIComponent(`Please add the following script to the community:\n\n\`\`\`json\n${scriptJson}\n\`\`\``);
            const issueUrl = `https://github.com/showcaser1/script-hub/issues/new?title=New%20Script%20Submission&body=${issueBody}`;

            window.open(issueUrl, '_blank');
        });

        // Load scripts on page load
        fetchScripts();
    </script>
</body>
</html>

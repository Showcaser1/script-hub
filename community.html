<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Scripts - S-Hub Scripts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff88; /* Updated green color */
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid #00ff88; /* Updated green color */
        }
        .navbar-brand {
            color: #00ff88 !important; /* Updated green color */
            font-weight: bold;
            text-shadow: 0 0 5px #00ff88; /* Updated green color */
        }
        .community-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88; /* Updated green color */
            box-shadow: 0 0 10px #00ff88; /* Updated green color */
            margin-top: 20px;
        }
        .script-card {
            background: #1a1a1a;
            border: 1px solid #00ff88; /* Updated green color */
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px #00ff88; /* Updated green color */
        }
        .script-card h3 {
            color: #00ff88; /* Updated green color */
            text-shadow: 0 0 5px #00ff88; /* Updated green color */
        }
        .script-card p {
            color: #00ff88; /* Updated green color */
        }
        .form-control {
            background-color: #000;
            color: #00ff88; /* Updated green color */
            border: 1px solid #00ff88; /* Updated green color */
        }
        .form-control:focus {
            background-color: #000;
            color: #00ff88; /* Updated green color */
            border: 1px solid #00ff88; /* Updated green color */
            box-shadow: 0 0 10px #00ff88; /* Updated green color */
        }
        .submit-btn {
            background-color: #000;
            color: #00ff88; /* Updated green color */
            border: 1px solid #00ff88; /* Updated green color */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #00ff88; /* Updated green color */
            color: #000;
            box-shadow: 0 0 10px #00ff88; /* Updated green color */
        }
        footer {
            background-color: #000;
            color: #00ff88; /* Updated green color */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #00ff88; /* Updated green color */
        }
        h1, h2, p {
            text-shadow: 0 0 5px #00ff88; /* Updated green color */
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 20px #00ff88; /* Updated green color */
            }
            to {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88; /* Updated green color */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glow" href="index.html">S-Hub Scripts</a>
            <a class="navbar-brand glow" href="community.html">Community Scripts</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="community-section">
            <h1 class="text-center glow">Community Scripts</h1>
            <p class="text-center">Submit and explore scripts shared by the community!</p>

            <!-- Script Submission Form -->
            <div class="script-card">
                <h3>Submit Your Script</h3>
                <form id="scriptForm">
                    <div class="mb-3">
                        <label for="scriptName" class="form-label">Script Name</label>
                        <input type="text" class="form-control" id="scriptName" placeholder="Enter script name" required>
                    </div>
                    <div class="mb-3">
                        <label for="scriptDescription" class="form-label">Script Description</label>
                        <textarea class="form-control" id="scriptDescription" rows="3" placeholder="Enter script description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="scriptCode" class="form-label">Script Code</label>
                        <textarea class="form-control" id="scriptCode" rows="5" placeholder="Paste your script code here" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Script</button>
                </form>
            </div>

            <!-- Display Community Scripts -->
            <div id="communityScripts" class="mt-4">
                <h3>Community Scripts</h3>
                <!-- Scripts will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 S-Hub Scripts. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Submission Logic -->
    <script>
        const scriptForm = document.getElementById('scriptForm');
        const communityScripts = document.getElementById('communityScripts');

        scriptForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const scriptName = document.getElementById('scriptName').value;
            const scriptDescription = document.getElementById('scriptDescription').value;
            const scriptCode = document.getElementById('scriptCode').value;

            // Create a new script card
            const scriptCard = document.createElement('div');
            scriptCard.className = 'script-card';
            scriptCard.innerHTML = `
                <h3>${scriptName}</h3>
                <p>${scriptDescription}</p>
                <textarea readonly class="form-control bg-dark text-light" rows="5" style="resize: none;">${scriptCode}</textarea>
                <button class="submit-btn mt-2" onclick="copyScript(this)">Copy Script</button>
            `;

            // Add the script card to the community scripts section
            communityScripts.appendChild(scriptCard);

            // Clear the form
            scriptForm.reset();
        });

        // Copy script function
        function copyScript(button) {
            const scriptCode = button.previousElementSibling.value;
            navigator.clipboard.writeText(scriptCode);
            alert('Script copied to clipboard!');
        }
    </script>
</body>
</html>

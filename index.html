<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand {
            color: white !important;

        .download-section {

            border-radius: 10px;

        }

            background-color: #007bff;

            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }
        .download-btn:hover {

        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Script Download Hub</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="download-section">
            <h1 class="text-center">Welcome to the Script Download Hub</h1>
            <p class="text-center">Click on the buttons below to download the scripts:</p>

            <div class="text-center">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptHub - Exploit Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Header with Animated Text */
        .header {
            text-align: center;
            padding: 50px 0;
            background: #1a1a1a;
            border-bottom: 2px solid #bb86fc;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #bb86fc;
            animation: glow 2s infinite alternate, fadeIn 1.5s ease-in-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #bb86fc, 0 0 10px #bb86fc, 0 0 20px #bb86fc;
            }
            100% {
                text-shadow: 0 0 10px #bb86fc, 0 0 20px #bb86fc, 0 0 30px #bb86fc;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            border-right: 2px solid #bb86fc;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .sidebar a:hover {
            background: #bb86fc;
            color: #0d0d0d;
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #9a6fd8;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        .search-bar input::placeholder {
            color: #bb86fc;
            opacity: 0.7;
        }

        /* Script Cards */
        .script-card {
            background: #1a1a1a;
            border: 1px solid #bb86fc;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }

        .script-card h3 {
            color: #bb86fc;
            margin-bottom: 10px;
        }

        .script-card p {
            color: #ffffff;
        }

        .script-card textarea {
            width: 100%;
            background: #0d0d0d;
            color: #ffffff;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
            transition: all 0.3s ease;
        }

        .script-card textarea:focus {
            border-color: #9a6fd8;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        /* Copy Button */
        .copy-btn {
            background: #bb86fc;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #9a6fd8;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-top: 2px solid #bb86fc;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        footer p {
            color: #ffffff;
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ScriptHub</h1>
        <!-- Add the Login with GitHub button -->
        <a href="/auth/github" class="btn btn-primary" style="margin-top: 20px;">Login with GitHub</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
    <h2>Navigation</h2>
    <a href="index.html">Home</a>
    <a href="other-scripts.html">Other Scripts</a>
    <a href="executors.html">Executors</a>
    <a href="player-info.html">Player Info</a> <!-- New Tab -->
    <a href="credits.html">Credits</a>
    <a href="community.html">Community</a>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search scripts by name..." oninput="filterScripts()">
        </div>

        <!-- Script Cards -->
        <div id="scriptList">
            <div class="script-card" data-name="Speed Hub">
                <h3>Speed Hub</h3>
                <p>A hub for speed-related scripts.</p>
                <textarea id="script1" readonly rows="3">
loadstring(game:HttpGet("https://raw.githubusercontent.com/AhmadV99/Speed-Hub-X/main/Speed%20Hub%20X.lua", true))()
                </textarea>
                <button class="copy-btn" onclick="copyScript('script1')">Copy Script</button>
            </div>

            <div class="script-card" data-name="Infinite Yield">
                <h3>Infinite Yield</h3>
                <p>A powerful admin script for Roblox.</p>
                <textarea id="script2" readonly rows="3">
loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()
                </textarea>
                <button class="copy-btn" onclick="copyScript('script2')">Copy Script</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 ScriptHub. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Copy Script Function -->
    <script>
        function copyScript(id) {
            const scriptText = document.getElementById(id);
            scriptText.select();
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        }

        // Filter scripts based on search input
        function filterScripts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const scriptCards = document.querySelectorAll('.script-card');

            scriptCards.forEach(card => {
                const scriptName = card.getAttribute('data-name').toLowerCase();
                if (scriptName.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

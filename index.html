<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Hub Scripts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid #00ff00;
        }
        .navbar-brand {
            color: #00ff00 !important;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
        .download-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
        }
        .download-btn {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        footer {
            background-color: #000;
            color: #00ff00;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #00ff00;
        }
        h1, h2, p {
            text-shadow: 0 0 5px #00ff00;
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
        /* Intro Animation */
        .intro {
            text-align: center;
            margin-top: 100px;
            font-size: 2.5rem;
            overflow: hidden; /* Hide overflow for typing effect */
            white-space: nowrap; /* Keep text in one line */
            border-right: 2px solid #00ff00; /* Cursor effect */
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glow" href="#">S-Hub Scripts</a>
        </div>
    </nav>

    <!-- Cool Intro Animation -->
    <div class="intro glow">
        Welcome to S-Hub Scripts
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="download-section">
            <h2 class="text-center glow">Download Roblox Scripts</h2>
            <p class="text-center">Click on the buttons below to download scripts:</p>

            <div class="text-center">
                <a href="scripts/script1.txt" download class="download-btn">Download Script 1</a>
                <a href="scripts/script2.txt" download class="download-btn">Download Script 2</a>
                <a href="scripts/script3.txt" download class="download-btn">Download Script 3</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 S-Hub Scripts. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

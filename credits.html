    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff88; /* Updated green color */
            font-family: 'Courier New', monospace;
            overflow-x: hidden;

        .navbar {
            background-color: #000 !important;

        .navbar-brand {
            color: #00ff88 !important; /* Updated green color */

        }
        .credits-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88; /* Updated green color */

        .credits-card {
            background: #1a1a1a;

        .credits-card h3 {
            color: #00ff88; /* Updated green color */

        }
        .credits-card p {
            color: #00ff88; /* Updated green color */
        }
        footer {
            background-color: #000;
            color: #00ff88; /* Updated green color */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #00ff88; /* Updated green color */
        }
        h1, h2, p {
            text-shadow: 0 0 5px #00ff88; /* Updated green color */
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 20px #00ff88; /* Updated green color */
            }
            to {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88; /* Updated green color */
            }
        }
    </style>
</head>

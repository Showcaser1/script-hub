<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - S-Hub Scripts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #00ff88;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ff88;
        }
        .navbar-brand {
            color: #00ff88 !important;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff88;
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            color: #00cc66 !important;
            text-shadow: 0 0 10px #00cc66;
        }

        /* Main Content */
        .credits-section {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            margin-top: 20px;
        }

        /* Credits Cards */
        .credits-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .credits-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
        .credits-card h3 {
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }
        .credits-card p {
            color: #00ff88;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #00ff88;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-top: 2px solid #00ff88;
        }

        /* Glow Effect */
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 20px #00ff88;
            }
            to {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glow" href="index.html">S-Hub Scripts</a>
            <a class="navbar-brand glow" href="other-scripts.html">Other Scripts</a>
            <a class="navbar-brand glow" href="executors.html">Executors</a>
            <a class="navbar-brand glow" href="credits.html">Credits</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="credits-section">
            <h1 class="text-center glow">Credits</h1>
            <p class="text-center">Thanks to these amazing people for their contributions!</p>

            <!-- Credits Cards -->
            <div class="credits-card">
                <h3>Owner</h3>
                <p>Arc - i4xm on Discord</p>
            </div>

            <div class="credits-card">
                <h3>Helper</h3>
                <p>Hoxx_moot on Discord</p>
            </div>

            <div class="credits-card">
                <h3>Script Contributors</h3>
                <p>Herobrinegman - Invisibility Script</p>
                <p>i4xm - Various Scripts</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 S-Hub Scripts. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

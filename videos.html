<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcaser1 - YouTube Videos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #000 !important;
            border-bottom: 2px solid #00ff00;
        }
        .navbar-brand {
            color: #00ff00 !important;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
        .video-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
        }
        .video-card {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px #00ff00;
        }
        .video-card iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .video-card h3 {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .video-card p {
            color: #00ff00;
        }
        footer {
            background-color: #000;
            color: #00ff00;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #00ff00;
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glow" href="index.html">S-Hub Scripts</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="video-section">
            <h1 class="text-center glow">Showcaser1 - YouTube Videos</h1>
            <p class="text-center">Check out my latest YouTube videos!</p>

            <!-- Video Cards -->
            <div class="video-card">
                <h3>Video Title 1</h3>
                <p>Description of the video goes here.</p>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            </div>

            <div class="video-card">
                <h3>Video Title 2</h3>
                <p>Description of the video goes here.</p>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            </div>

            <!-- Add more video cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 S-Hub Scripts. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
